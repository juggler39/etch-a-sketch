<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src = "app.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id = "wrapper">
        <aside id = "sidebar">
            <label for="bord-size">Board size</label>
            <input type="number" value = "16" id="bord-size" min="3" max="64">
            <button class = "button" id = "change-size">Change size</button>
            <button class="button" id = "reset">Clear board</button>
            <h2>Colors</h2>
            <button class="button color selected" id = "black">Black</button>
            <button class="button color" id = "white">White</button>
            <button class="button color" id = "red">Red</button>
            <button class="button color" id = "green">Green</button>
            <button class="button color" id = "blue">Blue</button>
            <button class="button color" id = "grayscale">Grayscale</button>
            <button class="button color" id = "unicorn">Unicorn</button>
            <button class="button color" id = "random">Random</button>
        </aside>

        <div id = 'main'>
            <header id = "header"><h1>Etch A Sketch</h1></header>
            <main id = "flex-container"></main>
        </div>

    </div>

</body>
</html>
